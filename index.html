<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARTEJI - Karang Taruna Cilosari Barat</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Perbaikan path -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
  <div id="navbar"></div>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-20">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-5xl md:text-6xl font-bold mb-6 fade-in">Selamat Datang di KARTEJI</h1>
      <p class="text-xl md:text-2xl mb-8 fade-in">Karang Taruna Cilosari Barat</p>

      <p class="text-lg mb-8 max-w-2xl mx-auto fade-in">
        Bersama membangun generasi muda yang berkualitas, kreatif, dan bermanfaat bagi masyarakat
      </p>

      <div class="flex justify-center gap-4 fade-in">

        <!-- Perbaikan: /register.html → register.html -->
        <a href="register.html"
           class="px-8 py-3 bg-white text-blue-600 rounded-lg font-semibold hover:bg-gray-100 transition">
          Bergabung Sekarang
        </a>

        <!-- Perbaikan: /about.html → about.html -->
        <a href="about.html"
           class="px-8 py-3 border-2 border-white text-white rounded-lg font-semibold hover:bg-white hover:text-blue-600 transition">
          Tentang Kami
        </a>

      </div>
    </div>
  </section>

  <!-- Kegiatan -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">Kegiatan Terbaru</h2>

      <div id="home-activities" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>

      <div class="text-center mt-8">

        <!-- Perbaikan: /activities.html → activities.html -->
        <a href="activities.html"
           class="inline-block px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
          Lihat Semua Kegiatan
        </a>

      </div>
    </div>
  </section>

  <!-- Pengumuman -->
  <section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">

      <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">Pengumuman Terbaru</h2>

      <div id="home-announcements" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>

      <div class="text-center mt-8">

        <!-- Perbaikan: /announcements.html → announcements.html -->
        <a href="announcements.html"
           class="inline-block px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
          Lihat Semua Pengumuman
        </a>

      </div>
    </div>
  </section>

  <div id="footer"></div>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- Perbaikan path JS -->
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/activities.js"></script>
  <script src="assets/js/announcements.js"></script>

  <script>
    async function loadHomeActivities() {
      const result = await getActivities('approved');
      if (result.success) {
        const activities = result.data.slice(0, 3);
        renderActivities(activities, 'home-activities');
      }
    }

    async function loadHomeAnnouncements() {
      const result = await getAnnouncements();
      if (result.success) {
        const announcements = result.data.slice(0, 3);
        renderAnnouncements(announcements, 'home-announcements');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadHomeActivities();
      loadHomeAnnouncements();
    });
  </script>

</body>
</html>
