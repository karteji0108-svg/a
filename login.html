<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KARTEJI</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icon (opsional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- (Opsional) meta description -->
  <meta name="description" content="Masuk ke akun KARTEJI untuk mengelola kegiatan, pengumuman, dan kas Karang Taruna Cilosari Barat.">
</head>
<body class="bg-gray-50" data-page="login">
  <div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-600 mb-2 tracking-tight">KARTEJI</h1>
        <p class="text-gray-600">Masuk ke akun Anda</p>
      </div>

      <!-- Card -->
      <div class="bg-white rounded-xl shadow-lg p-8">
        <form id="login-form" class="space-y-6">
          <div>
            <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input
              type="email"
              id="login-email"
              required
              autocomplete="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
              placeholder="nama@contoh.com"
            >
          </div>

          <div>
            <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input
              type="password"
              id="login-password"
              required
              autocomplete="current-password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
              placeholder="••••••••"
            >
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors text-sm flex items-center justify-center gap-2"
          >
            <span>Masuk</span>
            <i class="fas fa-arrow-right text-xs"></i>
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-600 text-sm">
            Belum punya akun?
            <a href="register.html" class="text-blue-600 hover:underline font-semibold">
              Daftar
            </a>
          </p>
        </div>

        <div class="mt-4 text-center">
          <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm inline-flex items-center">
            <i class="fas fa-arrow-left mr-2"></i>
            Kembali ke Beranda
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main JS: berisi Firebase init + login handler (signInWithEmailAndPassword) -->
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
