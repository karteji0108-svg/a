<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - KARTEJI</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Perbaikan: hapus slash di depan -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- (opsional, kalau ada) -->
  <!-- <link rel="stylesheet" href="assets/css/responsive.css"> -->
</head>
<body class="bg-gray-50">

  <!-- Navbar (dimuat lewat main.js) -->
  <div id="navbar"></div>

  <div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-600 mb-2">KARTEJI</h1>
        <p class="text-gray-600">Bergabung dengan kami</p>
      </div>

      <div class="bg-white rounded-xl shadow-lg p-8">
        <form id="register-form" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
            <input
              type="text"
              id="name"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input
              type="email"
              id="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">No. Telepon</label>
            <input
              type="tel"
              id="phone"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input
              type="password"
              id="password"
              required
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Konfirmasi Password</label>
            <input
              type="password"
              id="confirm-password"
              required
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
          >
            Daftar
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-600">
            Sudah punya akun?
            <!-- Perbaikan: /login.html -> login.html -->
            <a href="login.html" class="text-blue-600 hover:underline font-semibold">Masuk</a>
          </p>
        </div>

        <div class="mt-4 text-center">
          <!-- Perbaikan: /index.html -> index.html -->
          <a href="index.html" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-arrow-left mr-2"></i>
            Kembali ke Beranda
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer (dimuat lewat main.js) -->
  <div id="footer"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- Perbaikan: hapus slash di depan -->
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        showToast('Password tidak cocok!', 'error');
        return;
      }

      const result = await register(email, password, name, phone);

      if (result.success) {
        showToast('Pendaftaran berhasil! Silakan login.', 'success');
        setTimeout(() => {
          // Perbaikan: /login.html -> login.html
          window.location.href = 'login.html';
        }, 2000);
      } else {
        showToast(result.error || 'Terjadi kesalahan saat mendaftar', 'error');
      }
    });
  </script>
</body>
</html>
