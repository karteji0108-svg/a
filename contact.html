<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak - KARTEJI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
  <div id="navbar"></div>

  <section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
      <button onclick="goBack()" class="back-button mb-6">
        <i class="fas fa-arrow-left"></i>
        <span>Kembali</span>
      </button>

      <h1 class="text-4xl md:text-5xl font-bold text-center mb-12">Hubungi Kami</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white rounded-xl shadow-lg p-8">
          <h2 class="text-2xl font-bold mb-6">Informasi Kontak</h2>

          <div class="space-y-6">
            <div class="flex items-start">
              <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                <i class="fas fa-map-marker-alt text-blue-600"></i>
              </div>
              <div>
                <h3 class="font-semibold mb-1">Alamat</h3>
                <p class="text-gray-600">Cilosari Barat, Indonesia</p>
              </div>
            </div>

            <div class="flex items-start">
              <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
                <i class="fas fa-phone text-green-600"></i>
              </div>
              <div>
                <h3 class="font-semibold mb-1">Telepon</h3>
                <p class="text-gray-600">+62 xxx xxxx xxxx</p>
              </div>
            </div>

            <div class="flex items-start">
              <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mr-4">
                <i class="fas fa-envelope text-yellow-600"></i>
              </div>
              <div>
                <h3 class="font-semibold mb-1">Email</h3>
                <p class="text-gray-600">info@karteji.com</p>
              </div>
            </div>

            <div class="flex items-start">
              <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                <i class="fab fa-instagram text-purple-600"></i>
              </div>
              <div>
                <h3 class="font-semibold mb-1">Instagram</h3>
                <p class="text-gray-600">@karteji_cilosbar</p>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8">
          <h2 class="text-2xl font-bold mb-6">Kirim Pesan</h2>

          <form id="contact-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Nama</label>
              <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
              <input type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Subjek</label>
              <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Pesan</label>
              <textarea rows="5" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
              Kirim Pesan
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="/assets/js/firebase-config.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/main.js"></script>

  <script>
    document.getElementById('contact-form').addEventListener('submit', (e) => {
      e.preventDefault();
      showToast('Pesan Anda telah terkirim!', 'success');
      e.target.reset();
    });
  </script>
</body>
</html>
