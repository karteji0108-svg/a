<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Anggota - Dashboard KARTEJI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
  <div id="sidebar"></div>

  <div class="main-content">
    <h1 class="text-3xl font-bold mb-6">Manajemen Anggota</h1>

    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="bg-gray-50">
              <th class="py-3 px-4 text-left">Nama</th>
              <th class="py-3 px-4 text-left">Email</th>
              <th class="py-3 px-4 text-left">Telepon</th>
              <th class="py-3 px-4 text-left">Role</th>
              <th class="py-3 px-4 text-left">Status</th>
              <th class="py-3 px-4 text-left">Aksi</th>
            </tr>
          </thead>
          <tbody id="members-tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="member-modal" class="modal hidden">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Edit Anggota</h2>
        <button onclick="hideModal('member-modal')" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>

      <form id="member-form" class="space-y-4">
        <input type="hidden" id="member-id">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
          <select id="member-role" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            <option value="anggota">Anggota</option>
            <option value="koordinator_sie">Koordinator Sie</option>
            <option value="bendahara">Bendahara</option>
            <option value="sekretaris">Sekretaris</option>
            <option value="wakil_ketua">Wakil Ketua</option>
            <option value="ketua">Ketua</option>
            <option value="super_admin">Super Admin</option>
          </select>
        </div>

        <div class="flex gap-4">
          <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
            Simpan
          </button>
          <button type="button" onclick="hideModal('member-modal')" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition">
            Batal
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="/assets/js/firebase-config.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/members.js"></script>

  <script>
    checkAuth('ketua');

    async function loadMembers() {
      const result = await getMembers();
      if (result.success) {
        renderMembers(result.data, 'members-tbody');
      }
    }

    function editMember(id) {
      getMember(id).then(result => {
        if (result.success) {
          const member = result.data;
          document.getElementById('member-id').value = member.id;
          document.getElementById('member-role').value = member.role;
          showModal('member-modal');
        }
      });
    }

    function viewMember(id) {
      getMember(id).then(result => {
        if (result.success) {
          const member = result.data;
          alert(`Nama: ${member.name}\nEmail: ${member.email}\nTelepon: ${member.phone}\nRole: ${getRoleText(member.role)}\nStatus: ${member.status}`);
        }
      });
    }

    document.getElementById('member-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('member-id').value;
      const role = document.getElementById('member-role').value;

      const result = await updateMemberRole(id, role);

      if (result.success) {
        showToast('Role anggota berhasil diperbarui', 'success');
        hideModal('member-modal');
        loadMembers();
      } else {
        showToast('Gagal memperbarui role anggota', 'error');
      }
    });

    document.addEventListener('DOMContentLoaded', loadMembers);
  </script>
</body>
</html>
