<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Pengumuman - Dashboard KARTEJI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
  <div id="sidebar"></div>

  <div class="main-content">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Manajemen Pengumuman</h1>
      <button onclick="showAddModal()" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
        <i class="fas fa-plus mr-2"></i>Tambah Pengumuman
      </button>
    </div>

    <div id="announcements-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <div id="announcement-modal" class="modal hidden">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Tambah Pengumuman</h2>
        <button onclick="hideModal('announcement-modal')" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>

      <form id="announcement-form" class="space-y-4">
        <input type="hidden" id="announcement-id">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Judul</label>
          <input type="text" id="announcement-title" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Konten</label>
          <textarea id="announcement-content" rows="6" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Kategori</label>
          <input type="text" id="announcement-category" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Gambar</label>
          <input type="file" id="announcement-image" accept="image/*" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
        </div>

        <div class="flex gap-4">
          <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
            Simpan
          </button>
          <button type="button" onclick="hideModal('announcement-modal')" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition">
            Batal
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="/assets/js/firebase-config.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/announcements.js"></script>

  <script>
    checkAuth('koordinator_sie');

    async function loadAnnouncements() {
      const result = await getAnnouncements();
      if (result.success) {
        renderAnnouncements(result.data, 'announcements-container', true);
      }
    }

    function showAddModal() {
      document.getElementById('announcement-form').reset();
      document.getElementById('announcement-id').value = '';
      showModal('announcement-modal');
    }

    function editAnnouncement(id) {
      getAnnouncement(id).then(result => {
        if (result.success) {
          const announcement = result.data;
          document.getElementById('announcement-id').value = announcement.id;
          document.getElementById('announcement-title').value = announcement.title;
          document.getElementById('announcement-content').value = announcement.content;
          document.getElementById('announcement-category').value = announcement.category || '';
          showModal('announcement-modal');
        }
      });
    }

    function deleteAnnouncementConfirm(id) {
      if (confirm('Apakah Anda yakin ingin menghapus pengumuman ini?')) {
        deleteAnnouncement(id).then(result => {
          if (result.success) {
            showToast('Pengumuman berhasil dihapus', 'success');
            loadAnnouncements();
          } else {
            showToast('Gagal menghapus pengumuman', 'error');
          }
        });
      }
    }

    document.getElementById('announcement-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('announcement-id').value;
      const title = document.getElementById('announcement-title').value;
      const content = document.getElementById('announcement-content').value;
      const category = document.getElementById('announcement-category').value;
      const imageFile = document.getElementById('announcement-image').files[0];

      let imageUrl = null;
      if (imageFile) {
        const uploadResult = await uploadImage(imageFile, 'announcements');
        if (uploadResult.success) {
          imageUrl = uploadResult.url;
        }
      }

      const announcementData = { title, content, category };
      if (imageUrl) announcementData.imageUrl = imageUrl;

      let result;
      if (id) {
        result = await updateAnnouncement(id, announcementData);
      } else {
        result = await createAnnouncement(announcementData);
      }

      if (result.success) {
        showToast('Pengumuman berhasil disimpan', 'success');
        hideModal('announcement-modal');
        loadAnnouncements();
      } else {
        showToast('Gagal menyimpan pengumuman', 'error');
      }
    });

    document.addEventListener('DOMContentLoaded', loadAnnouncements);
  </script>
</body>
</html>
