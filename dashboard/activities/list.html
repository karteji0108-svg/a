<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Kegiatan - Dashboard KARTEJI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
  <div id="sidebar"></div>

  <div class="main-content">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Manajemen Kegiatan</h1>
      <button onclick="showAddModal()" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
        <i class="fas fa-plus mr-2"></i>Tambah Kegiatan
      </button>
    </div>

    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="bg-gray-50">
              <th class="py-3 px-4 text-left">Judul</th>
              <th class="py-3 px-4 text-left">Tanggal</th>
              <th class="py-3 px-4 text-left">Lokasi</th>
              <th class="py-3 px-4 text-left">Status</th>
              <th class="py-3 px-4 text-left">Pembuat</th>
              <th class="py-3 px-4 text-left">Aksi</th>
            </tr>
          </thead>
          <tbody id="activities-tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="activity-modal" class="modal hidden">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Tambah Kegiatan</h2>
        <button onclick="hideModal('activity-modal')" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>

      <form id="activity-form" class="space-y-4">
        <input type="hidden" id="activity-id">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Judul Kegiatan</label>
          <input type="text" id="activity-title" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Deskripsi</label>
          <textarea id="activity-description" rows="4" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal</label>
            <input type="date" id="activity-date" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Lokasi</label>
            <input type="text" id="activity-location" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Gambar</label>
          <input type="file" id="activity-image" accept="image/*" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
        </div>

        <div class="flex gap-4">
          <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
            Simpan
          </button>
          <button type="button" onclick="hideModal('activity-modal')" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition">
            Batal
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="/assets/js/firebase-config.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/activities.js"></script>

  <script>
    checkAuth('koordinator_sie');

    async function loadActivities() {
      const result = await getActivities();
      if (result.success) {
        renderActivitiesTable(result.data);
      }
    }

    function renderActivitiesTable(activities) {
      const tbody = document.getElementById('activities-tbody');
      tbody.innerHTML = activities.map(activity => `
        <tr class="border-b hover:bg-gray-50">
          <td class="py-3 px-4">${activity.title}</td>
          <td class="py-3 px-4">${formatDate(activity.date)}</td>
          <td class="py-3 px-4">${activity.location || '-'}</td>
          <td class="py-3 px-4">
            <span class="px-2 py-1 text-xs rounded ${getStatusColor(activity.status)}">
              ${getStatusText(activity.status)}
            </span>
          </td>
          <td class="py-3 px-4">${activity.createdByName || '-'}</td>
          <td class="py-3 px-4">
            <button onclick="editActivity('${activity.id}')" class="text-blue-600 hover:text-blue-800 mr-2">
              <i class="fas fa-edit"></i>
            </button>
            <button onclick="deleteActivityConfirm('${activity.id}')" class="text-red-600 hover:text-red-800">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      `).join('');
    }

    function showAddModal() {
      document.getElementById('activity-form').reset();
      document.getElementById('activity-id').value = '';
      showModal('activity-modal');
    }

    async function editActivity(id) {
      const result = await getActivity(id);
      if (result.success) {
        const activity = result.data;
        document.getElementById('activity-id').value = activity.id;
        document.getElementById('activity-title').value = activity.title;
        document.getElementById('activity-description').value = activity.description || '';
        document.getElementById('activity-date').value = activity.date.toDate().toISOString().split('T')[0];
        document.getElementById('activity-location').value = activity.location || '';
        showModal('activity-modal');
      }
    }

    function deleteActivityConfirm(id) {
      if (confirm('Apakah Anda yakin ingin menghapus kegiatan ini?')) {
        deleteActivity(id).then(result => {
          if (result.success) {
            showToast('Kegiatan berhasil dihapus', 'success');
            loadActivities();
          } else {
            showToast('Gagal menghapus kegiatan', 'error');
          }
        });
      }
    }

    document.getElementById('activity-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('activity-id').value;
      const title = document.getElementById('activity-title').value;
      const description = document.getElementById('activity-description').value;
      const date = new Date(document.getElementById('activity-date').value);
      const location = document.getElementById('activity-location').value;
      const imageFile = document.getElementById('activity-image').files[0];

      let imageUrl = null;
      if (imageFile) {
        const uploadResult = await uploadImage(imageFile, 'activities');
        if (uploadResult.success) {
          imageUrl = uploadResult.url;
        }
      }

      const activityData = { title, description, date, location };
      if (imageUrl) activityData.imageUrl = imageUrl;

      let result;
      if (id) {
        result = await updateActivity(id, activityData);
      } else {
        result = await createActivity(activityData);
      }

      if (result.success) {
        showToast('Kegiatan berhasil disimpan', 'success');
        hideModal('activity-modal');
        loadActivities();
      } else {
        showToast('Gagal menyimpan kegiatan', 'error');
      }
    });

    document.addEventListener('DOMContentLoaded', loadActivities);
  </script>
</body>
</html>
